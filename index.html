<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 id="title"></h1>
    </header>
    <div class="screens" id="welcome">
        <button class="welcome" id="start" data-section="welcome">Start Game</button>
        <button class="welcome" id="scores">High Scores</button>
    </div>
    <div class="screens" id="answers">
        <h3 id="currentScore"></h3>
        <h3 id="timeLeft"></h3>
        <button class="answers" id="0"></button>
        <button class="answers" id="1"></button>
        <button class="answers" id="2"></button>
        <button class="answers" id="3"></button>
    </div>
    <div class="screens" id="gameOver">
        <h2 class="gameOver" id="finalScore"></h2>
        <h3 class="gameOver">Would you like to save your score?</h3>
        <button class="gameOver" id="yes">yes</button>
        <button class="gameOver" id="no">no</button>
    </div>
    <div class="screens" id="submitScore">
        <form id="form">
            <input type="text" id="initials" placeholder="Initials" />
            <button id="save">Save Score</button>
        </form>  
    </div>
    <div class="screens" id="highScore">
        <ol id="leaderboard">

        </ol>
        <button id="exit">Back to main menu</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
